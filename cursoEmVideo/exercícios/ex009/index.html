<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="5">
        <li>Acordar</li>
        <li>Ligar João</li>
        <li>Tomar Café</li>
        <li>Escovar Os dentes</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Leite</li>
    </ul>
    <h3>Lista de Descrição</h3>
    <dl>
        <dt>Notas</dt>
        <dd>Uma informação curta para lembrar de algo importante.</dd>
        <dd>2.Um feedback em resumo de um trabalho.</dd>
    </dl>
</body>
</html>
